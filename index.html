<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Cloud Solutions - Cine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-placeholder {
            width: 200px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2em;
            margin-top: 10px;
        }

        .subtitle {
            opacity: 0.9;
            margin-top: 5px;
        }

        .movie-library {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .library-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .movie-card.selected {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.2);
        }

        .movie-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .movie-info {
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
        }

        .player-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .player-section.active {
            display: block;
        }

        #videoPlayer {
            width: 100%;
            max-height: 600px;
            border-radius: 10px;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
            background: #4ade80;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4ade80;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .current-movie {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            
            .movies-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-placeholder">IT CLOUD SOLUTIONS</div>
            </div>
            <h1>üé¨ Cine Jo√£o e Julia</h1>
            <p class="subtitle">Assista filmes sincronizados em tempo real</p>
        </header>

        <div class="movie-library">
            <h2 class="library-title">üìö Biblioteca de Filmes</h2>
            <div class="movies-grid" id="moviesGrid">
                <!-- Os filmes ser√£o carregados aqui -->
            </div>
            
            <div class="info-box">
                <strong>üí° Dica do Jo√£o Vitor Mayolli Guido:</strong>
                <ol style="margin-left: 20px; margin-top: 10px;">
                    <li>Clique em um dos filmes que escolheram, de o play e aguarde o Jo√£o sincronizar</li>
                </ol>
            </div>
        </div>

        <div class="player-section" id="playerSection">
            <div class="current-movie" id="currentMovie"></div>
            
            <video id="videoPlayer" controls></video>

            <div class="controls">
                <button id="playBtn">‚ñ∂Ô∏è Play</button>
                <button id="pauseBtn">‚è∏Ô∏è Pause</button>
                <button id="syncBtn">üîÑ Sincronizar</button>
                <button id="backBtn">‚¨ÖÔ∏è Voltar</button>
            </div>

            <div class="status">
                <span class="status-indicator"></span>
                <span id="statusText">Sincronizado</span>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURE SEUS FILMES AQUI
        const movies = [
            {
                title: "Como eu era antes de voce",
                file: "movies/comoeueraantesdevoce.mp4",
                icon: "üé¨",
                duration: "1h 50min"
            },
            {
                title: "Filme de Exemplo 2",
                file: "movies/filme2.mp4",
                icon: "üé•",
                duration: "1h 45min"
            },
            {
                title: "Filme de Exemplo 3",
                file: "movies/filme3.mp4",
                icon: "üçø",
                duration: "2h 15min"
            }
            // Adicione mais filmes aqui seguindo o mesmo formato
        ];

        const moviesGrid = document.getElementById('moviesGrid');
        const playerSection = document.getElementById('playerSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const syncBtn = document.getElementById('syncBtn');
        const backBtn = document.getElementById('backBtn');
        const statusText = document.getElementById('statusText');
        const currentMovie = document.getElementById('currentMovie');

        let syncInterval;
        let selectedMovie = null;

        // Renderizar biblioteca de filmes
        function renderMovies() {
            moviesGrid.innerHTML = '';
            movies.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="movie-icon">${movie.icon}</div>
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-info">${movie.duration || 'Dura√ß√£o n√£o especificada'}</div>
                `;
                card.addEventListener('click', () => selectMovie(movie));
                moviesGrid.appendChild(card);
            });
        }

        // Selecionar filme
        async function selectMovie(movie) {
            selectedMovie = movie;
            videoPlayer.src = movie.file;
            currentMovie.textContent = `üé¨ ${movie.title}`;
            playerSection.classList.add('active');
            
            // Salvar sele√ß√£o para sincronizar
            await saveState('select', 0, movie.file);
            startSync();
            
            statusText.textContent = `Filme selecionado: ${movie.title}`;
            
            // Scroll suave at√© o player
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Voltar para biblioteca
        backBtn.addEventListener('click', () => {
            videoPlayer.pause();
            videoPlayer.src = '';
            playerSection.classList.remove('active');
            selectedMovie = null;
            if (syncInterval) clearInterval(syncInterval);
        });

        // Controles de reprodu√ß√£o
        playBtn.addEventListener('click', async () => {
            try {
                await videoPlayer.play();
                await saveState('play', videoPlayer.currentTime, selectedMovie.file);
                statusText.textContent = '‚ñ∂Ô∏è Reproduzindo...';
            } catch (err) {
                console.error('Erro ao reproduzir:', err);
            }
        });

        pauseBtn.addEventListener('click', async () => {
            videoPlayer.pause();
            await saveState('pause', videoPlayer.currentTime, selectedMovie.file);
            statusText.textContent = '‚è∏Ô∏è Pausado';
        });

        syncBtn.addEventListener('click', async () => {
            await loadState();
            statusText.textContent = 'üîÑ Sincronizado!';
        });

        // Sistema de sincroniza√ß√£o
        async function saveState(action, time, movieFile) {
            try {
                const state = {
                    action: action,
                    time: time,
                    movie: movieFile,
                    timestamp: Date.now()
                };
                await window.storage.set('video-state', JSON.stringify(state), true);
            } catch (err) {
                console.error('Erro ao salvar estado:', err);
            }
        }

        async function loadState() {
            try {
                const result = await window.storage.get('video-state', true);
                if (result && result.value) {
                    const state = JSON.parse(result.value);
                    
                    // Verificar se precisa mudar de filme
                    if (state.movie && state.movie !== selectedMovie?.file) {
                        const movie = movies.find(m => m.file === state.movie);
                        if (movie) {
                            selectMovie(movie);
                            return;
                        }
                    }
                    
                    // Sincronizar posi√ß√£o
                    const timeDiff = Math.abs(videoPlayer.currentTime - state.time);
                    if (timeDiff > 2) {
                        videoPlayer.currentTime = state.time;
                    }
                    
                    // Sincronizar play/pause
                    if (state.action === 'play' && videoPlayer.paused) {
                        await videoPlayer.play();
                        statusText.textContent = '‚ñ∂Ô∏è Reproduzindo (sincronizado)';
                    } else if (state.action === 'pause' && !videoPlayer.paused) {
                        videoPlayer.pause();
                        statusText.textContent = '‚è∏Ô∏è Pausado (sincronizado)';
                    }
                }
            } catch (err) {
                console.error('Erro ao carregar estado:', err);
            }
        }

        function startSync() {
            if (syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(loadState, 2000);
        }

        // Atualizar posi√ß√£o durante reprodu√ß√£o
        videoPlayer.addEventListener('timeupdate', () => {
            if (!videoPlayer.paused && selectedMovie && Math.floor(videoPlayer.currentTime) % 5 === 0) {
                saveState('play', videoPlayer.currentTime, selectedMovie.file);
            }
        });

        // Inicializar
        renderMovies();

        // Limpar ao sair
        window.addEventListener('beforeunload', () => {
            if (syncInterval) clearInterval(syncInterval);
        });
    </script>
</body>
</html>
